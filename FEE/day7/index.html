<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/FontAwesome5.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/jquery-validate.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <div class="container-fluid">
            <form id="form">
                <!-- input row -->
                <div class="row">
                    <!-- left -->
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2>Personal Info</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="firstname"
                                        id="firstname"
                                        placeholder="First name"
                                    />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="lastname"
                                        id="lastname"
                                        placeholder="Last name"
                                    />
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        name="email"
                                        id="email"
                                        placeholder="Email"
                                    />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="phone"
                                        id="phone"
                                        placeholder="Phone"
                                    />
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="address"
                                        id="address"
                                        placeholder="1234 Main St"
                                    />
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="city"
                                        id="city"
                                        placeholder="New York"
                                    />
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <select class="form-control" name="state" id="state">
                                        <option value="default">Choose...</option>
                                        <option value="SA">SA</option>
                                        <option value="CS">CS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="zipcode">Zipcode</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="zipcode"
                                        id="zipcode"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- right -->
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2>Payment info</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="cardname">Name on Card</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="cardname"
                                        id="cardname"
                                        placeholder="John More Dore"
                                    />
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="cardnumber">Credit card number</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="cardnumber"
                                        id="cardnumber"
                                        placeholder="1111-2222-3333-4444"
                                    />
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="expmonth">Exp month</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="expmonth"
                                        id="expmonth"
                                        placeholder="07"
                                    />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="expyear">Exp year</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="expyear"
                                        id="expyear"
                                        placeholder="2018"
                                    />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="cvv"
                                        id="cvv"
                                        placeholder="352"
                                    />
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col">
                                <label for="acceptcard">Accepted Cards</label>
                                <div>
                                    <i style="color: blue" class="fab fa-cc-visa fa-2x fa-fw"></i>
                                    <i
                                        style="color: red"
                                        class="fab fa-cc-discover fa-2x fa-fw"
                                    ></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- checkme row -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input
                                    type="checkbox"
                                    name="checkme"
                                    id="checkme"
                                    value="true"
                                    class="custom-control-input"
                                />
                                <label class="custom-control-label test" for="checkme"
                                    >Check me out</label
                                >
                                <div id="error-mess"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- sign-in button -->
                <div class="row">
                    <div class="form-group">
                        <div class="col">
                            <button id="btnSubmit" type="button" class="btn btn-primary">
                                Sign-in
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- can be deleted -->
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>Sate</th>
                                    <th>Zipcode</th>
                                    <th>Name Card</th>
                                    <th>Credit card number</th>
                                    <th>Exp Month</th>
                                    <th>Exp Year</th>
                                    <th>CVV</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Dialog box</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">Are you confirm to delete?</div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button
                            id="cancel"
                            type="button"
                            class="btn btn-primary"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            id="confirm"
                            type="button"
                            class="btn btn-danger"
                            data-dismiss="modal"
                        >
                            Ok
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/validate-form.js"></script>
        <script src="./js/model.js"></script>
        <script src="./js/main.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    </body>
</html>
