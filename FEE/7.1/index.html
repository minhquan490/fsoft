<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="./Bootstrap4/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./Bootstrap4/js/bootstrap.min.js" />
        <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
        <script src="./jquery3.6.0.js"></script>
    </head>

    <body>
        <div class="container d-flex">
            <div class="d-flex flex-column align-items-center w-25 form-control p-3">
                <img class="w-100" src="./Pic/sweet1.png" alt="" srcset="" />
                <span class="h5 mt-2">Birthday Cake</span>
                <span class="cake-id">BD-001</span>
                <div class="d-flex justify-content-center align-items-center w-100 mt-2">
                    <button
                        class="btn bg-white"
                        id="subBtn"
                        type="button "
                        style="font-size: 25px; color: rgb(20, 200, 20)"
                    >
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <input
                        id="soLuong"
                        class="w-50 form-control ml-2 mr-2"
                        type="text"
                        min="1"
                        required
                    />
                    <button
                        class="btn bg-white"
                        id="addBtn"
                        type="button"
                        style="font-size: 25px; color: rgb(20, 200, 20)"
                    >
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2 ml-2 mr-2 w-100">
                    <span>Prices :</span>
                    <span id="price">1000</span>
                </div>
            </div>
            <div class="w-25">
                <div></div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
