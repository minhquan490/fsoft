<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./6-2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body style="background-color: #F5F5F5;" onload="load()">
    <div class="container custom-padding">
        <div class="row justify-content-center align-items-center mx-0 mb-3">
            <h1>To Do List</h4>
        </div>
        <div class="row justify-content-center align-items-center mx-0 mb-5">
            <div class="input-group mb-0">
                <input type="text" class="form-control custom-height" placeholder="Name..." aria-label="Name..." aria-describedby="basic-addon2" id="todo-value">
                <div class="input-group-append" id="btn-fake-add">
                    <span class="input-group-text fake-btn" id="basic-addon2">Add Item</span>
                </div>
            </div>
            <div id="message" class="d-flex justify-content-end custom-message">
                <span>Not Empty</span>
            </div>
        </div>
        <div class="row justify-content-center align-items-center mx-0">
            <ul class="list-group list-group-light full-width" id="list">

            </ul>
        </div>
        <div class="row justify-content-center align-items-center mx-0">
            <button id="clear" type="button" class="btn btn-outline-primary custom-height custom-font-size">Clear Items</button>
        </div>

    </div>

    <script src="./6-2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
