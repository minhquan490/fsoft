<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./6-3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div
        class="container form-control d-flex flex-column justify-content-center align-items-center w-50 h-100 mt-2 mb-5">
        <div class="d-flex justify-content-between align-items-center w-75 h-100 mt-3 mb-2">
            <button class="btn  btn-outline-dark " style="font-family: Kaushan Script;" id="btn-all"
                onclick="btnShowCake('all')">All</button>
            <button class="btn  btn-outline-dark " style="font-family: Kaushan Script;" id="btn-cake"
                onclick="btnShowCake('cake')">CAKES</button>
            <button class="btn  btn-outline-dark " style="font-family: Kaushan Script;" id="btn-cup"
                onclick="btnShowCake('cupcake')">CUPCAKES</button>
            <button class="btn  btn-outline-dark" style="font-family: Kaushan Script;" id="btn-sweet"
                onclick="btnShowCake('sweetcake')">SWEETS</button>
            <button class="btn  btn-outline-dark" style="font-family: Kaushan Script;" id="btn-dougnut"
                onclick="btnShowCake('dougnut')">DOUGNUTS</button>
        </div>
        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
            <input oninput="cakeSearch()" id="search_ip" type="text" style="font-family:Kaushan Script ;"
                class="form-control" placeholder="Item ...." aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="d-flex justify-content-center flex-column mb-2">
            <div class="col card-columns">
                <div class="card" id="123" name="sweetcake">
                    <img class="card-img-top" src="./Pic/sweet.png" alt="Card image cap">
                    <div class="card-name-tag d-flex justify-content-between card-body">
                        <p style="font-family:Kaushan Script ;">Sweet Items</p>
                        <p style="font-family:Kaushan Script ;"> $5</p>
                    </div>
                </div>
                <div class="card" name="cupcake">
                    <img class="card-img-top" src="./Pic/cupcake.png" alt="Card image cap">
                    <div class="card-name-tag d-flex justify-content-between card-body">
                        <p style="font-family:Kaushan Script ;">Cupcake Item</p>
                        <p style="font-family:Kaushan Script ;"> $5</p>
                    </div>
                </div>
                <div class="card" name="cake">
                    <img class="card-img-top" src="./Pic/cake.png" alt="Card image cap">
                    <div class="card-name-tag d-flex justify-content-between card-body">
                        <p style="font-family:Kaushan Script ;">Cake Item</p>
                        <p style="font-family:Kaushan Script ;"> $5</p>
                    </div>
                </div>

                <div class="card " name="dougnut">
                    <img class="card-img-top" src="./Pic/donut.png" alt="Card image cap">
                    <div class="card-name-tag d-flex justify-content-between card-body">
                        <p style="font-family:Kaushan Script ;">Dougnuts Item</p>
                        <p style="font-family:Kaushan Script ;"> $5</p>
                    </div>
                </div>
                <div class="card" name="sweetcake">
                    <img class="card-img-top" src="./Pic//sweet1.png" alt="Card image cap">
                    <div class="card-name-tag d-flex justify-content-between card-body">
                        <p style="font-family:Kaushan Script ;">Sweet Item</p>
                        <p style="font-family:Kaushan Script ;"> $5</p>
                    </div>
                </div>
                <div class="card" name="cupcake">
                    <img class="card-img-top" src="./Pic/cupcake1.png" alt="Card image cap">
                    <div class="card-name-tag d-flex justify-content-between card-body">
                        <p style="font-family:Kaushan Script ;">Cupcake Item</p>
                        <p style="font-family:Kaushan Script ;"> $5</p>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <script src="./6-3.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
