<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./3-3.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid d-inline-flex p-2">
        <div class="col-6 col-sm-6 col-lg-6 col-xl-6 px-0" style="margin-right: 18px;">
            <div class="row mx-0 custom-border">
                <h4 class="header-font">Specific</h4>
            </div>
            <div class="row mx-0 justify-content-between justify-content-lg-between justify-content-md-between justify-content-sm-between">
                <div class="option">
                    <span>First name contain</span>
                    <input type="text" placeholder="First name">
                </div>
                <div class="option">
                    <span>Last name contain</span>
                    <input type="text" placeholder="Last name">
                </div>
                <div class="option">
                    <span>Email contain</span>
                    <input type="text" placeholder="E-mail">
                </div>
            </div>
            <div class="row mx-0 justify-content-between justify-content-lg-between justify-content-md-between justify-content-sm-between">
                <div class="option">
                    <span>Correspondence</span>
                    <select name="select" class="select">
                        <option value="Doesn't matter">Doesn't matter</option>
                        <option value="Matter">Matter</option>
                    </select>
                </div>
                <div class="option d-inline-flex">
                    <span>Date joined</span>
                    <input type="text">
                    <span>-</span>
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="col-3 col-sm-3 col-lg-3 col-xl-3 px-0" style="margin: 0 18px 0 18px;">
            <div class="row mx-0 custom-border">
                <h4 class="header-font">Related</h4>
            </div>
        </div>
        <div class="col-3 col-sm-3 col-lg-3 col-xl-3 px-0" style="margin-left: 18px;">
            <div class="row mx-0 custom-border">
                <h4 class="header-font">Attributes</h4>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
