<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid d-flex flex-column justify-content-between">
            <div class="row mb-2 pl-3 align-items-center logo">
                <h2 class="flex-grow-1">Logo</h2>
            </div>
            <div class="row mb-2 justify-content-center align-items-center navigation">
                <h5>Navigation</h5>
            </div>
            <div class="row mb-4 justify-content-center align-items-center header">
                <h5>Header</h5>
            </div>
            <div class="row mb-4 content">
                <div
                    class="col-3 d-flex flex-column justify-content-center align-items-center sidebar"
                >
                    <h5>SideBar</h5>
                </div>
                <div
                    class="col ml-4 d-flex flex-column justify-content-center align-items-center body-area"
                >
                    <h5>Body Area</h5>
                </div>
            </div>
            <div class="row justify-content-center align-items-center footer"><h5>Footer</h5></div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
